- psql -c 'create database travis_ci_test;' -U postgres
- cp config/database.yml.travis config/database.yml
deploy:
  provider: heroku
  api_key:
    secure: 
  app: ellie-grid-demo
  on:
    repo: sdossettswift/ellieGridDemo
run:
 - "rake db:migrate"